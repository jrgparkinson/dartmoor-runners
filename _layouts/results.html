---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}

    <h2>Results (open in <a href="https://docs.google.com/spreadsheets/d/e/{{page.google-sheets-id}}/pubhtml">full screen</a>)</h2>

    <iframe src="https://docs.google.com/spreadsheets/d/e/{{page.google-sheets-id}}/pubhtml?widget=true&amp;headers=false" width="100%" height="600"></iframe>

  </div>

</article>
